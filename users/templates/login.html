{% extends "index.html" %}
{% block content%}
    <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light  ">
        <div class="col-md-5 p-lg-5 mx-auto my-5">
            <form action="/auth/login/" method="post" >
                {% csrf_token %}
                <div >
                    <h1>Войти</h1>
                    <input type="text" id="username" name="username" class="form-control p-3 mb-3" placeholder="Your name">
                    <input type="password" id="password" name="password" class="form-control mb-3" placeholder="Password" required="" autofocus="">
                        <div class="form-label-group mb-3">
                            Забыли пароль? <a href="{% url 'pass-reset' %}"> Восстановить</a>
                        </div>
                    <div>
                    <button class="btn btn-secondary btn-lg btn-block" type="submit">Войти</button>
                    </div>
                 </div>
        </form>
        </div>
        <div class="product-device shadow-sm d-none d-md-block"> </div>
        <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
      </div>
{%endblock%}
